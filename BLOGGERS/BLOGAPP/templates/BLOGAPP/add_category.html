<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
</head>
<body>
{% extends 'BLOGAPP/base.html' %}

    {% block content %}

    {% if user.is_authenticated %}

        <br/>
        <h3>Add new Blog Category</h3><br/><br/>
        <div class="mb-3">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Add</button>
            </form>
        </div>

    {% else %}

        You are not allowed here! (and you know it...)

    {% endif %}

    {% endblock %}
</body>
</html>

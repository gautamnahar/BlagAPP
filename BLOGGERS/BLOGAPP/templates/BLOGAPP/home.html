<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Express yourself with BlogzHome!</title>
</head>
<body>
    {% extends 'BLOGAPP/base.html' %}
    {% block content %}

    <h2 align="center">Welcome To BlogzHome</h2>
    <br/><br/>
    <ul>
        {% for post in object_list %}
        <li><a href="{% url 'article-detail' post.pk %}"> {{ post.title }}</a>
            |({{ post.category }})
            - <small>{{ post.author.first_name }} {{ post.author.last_name }}</small><br/>
                {{ post.body|slice:":200"|safe }}</li>
        <br/>
        {% endfor %}
    </ul>

    {% endblock %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding Comment</title>
</head>
<body>
{% extends 'BLOGAPP/base.html' %}

    {% block content %}

    {% if user.is_authenticated %}

        <br/>
        <div class="mb-3">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Comment</button>
            </form>
        </div>

    {% else %}

        You are not allowed here! (and you know it...)

    {% endif %}

    {% endblock %}

</body>
</html>
